version: '3.8'

services:
  # MS SQL Server for Cash Flow Management Service
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: cashflow-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./setup-database.sql:/docker-entrypoint-initdb.d/setup-database.sql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cashflow-network

  # Cash Flow Management Service Application
  cashflow-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cashflow-management-service
    environment:
      - DB_USERNAME=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_URL=jdbc:sqlserver://sqlserver:1433;databaseName=cashflow_db;encrypt=true;trustServerCertificate=true
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cashflow-network
    restart: unless-stopped

volumes:
  sqlserver_data:

networks:
  cashflow-network:
    driver: bridge