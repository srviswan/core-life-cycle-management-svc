events {
    worker_connections 1024;
}

http {
    upstream cashflow_backend {
        least_conn;
        server cashflow-app-1:8080 max_fails=3 fail_timeout=30s;
        server cashflow-app-2:8080 max_fails=3 fail_timeout=30s;
        server cashflow-app-3:8080 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=batch:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://cashflow_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Real-time processing (higher rate limit)
        location /api/v1/cashflows/calculate {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://cashflow_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for large requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Batch processing (lower rate limit)
        location /api/v1/cashflows/batch {
            limit_req zone=batch burst=5 nodelay;
            
            proxy_pass http://cashflow_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for batch processing
            proxy_connect_timeout 120s;
            proxy_send_timeout 1800s;  # 30 minutes
            proxy_read_timeout 1800s;  # 30 minutes
        }

        # Stats and monitoring endpoints
        location /api/v1/cashflows/stats {
            proxy_pass http://cashflow_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default location
        location / {
            proxy_pass http://cashflow_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
