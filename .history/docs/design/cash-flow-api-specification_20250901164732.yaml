              description: Number of dividend settlements
              example: 20
            principal:
              type: integer
              description: Number of principal settlements
              example: 10
        counterpartyBreakdown:
          type: array
          items:
            type: object
            properties:
              counterparty:
                type: string
                description: Counterparty name
              count:
                type: integer
                description: Number of settlements
              amount:
                type: number
                format: double
                description: Total amount
        dateRange:
          $ref: '#/components/schemas/DateRange'
          description: Date range for the summary

    PaginationInfo:
      type: object
      required:
        - page
        - size
        - totalElements
        - totalPages
      properties:
        page:
          type: integer
          description: Current page number
          example: 1
        size:
          type: integer
          description: Page size
          example: 100
        totalElements:
          type: integer
          description: Total number of elements
          example: 150
        totalPages:
          type: integer
          description: Total number of pages
          example: 2
        hasNext:
          type: boolean
          description: Whether there is a next page
          example: true
        hasPrevious:
          type: boolean
          description: Whether there is a previous page
          example: false

    CalculationRequestsResponse:
      type: object
      required:
        - calculationRequests
        - pagination
      properties:
        calculationRequests:
          type: array
          items:
            $ref: '#/components/schemas/CalculationRequestInfo'
          description: List of calculation requests
        pagination:
          $ref: '#/components/schemas/PaginationInfo'
          description: Pagination information
        summary:
          type: object
          properties:
            totalRequests:
              type: integer
              description: Total number of calculation requests
            statusBreakdown:
              type: object
              properties:
                processing:
                  type: integer
                  description: Number of processing requests
                completed:
                  type: integer
                  description: Number of completed requests
                failed:
                  type: integer
                  description: Number of failed requests
                cancelled:
                  type: integer
                  description: Number of cancelled requests

    CalculationRequestInfo:
      type: object
      required:
        - requestId
        - contractId
        - calculationType
        - fromDate
        - toDate
        - status
      properties:
        requestId:
          type: string
          description: Unique calculation request identifier
          example: "CF_REQ_001"
        contractId:
          type: string
          description: Contract identifier
          example: "SWAP_IBM_001"
        calculationType:
          type: string
          enum: [REAL_TIME_PROCESSING, INCREMENTAL_UPDATE, HISTORICAL_RECALCULATION]
          description: Type of calculation
          example: "HISTORICAL_RECALCULATION"
        fromDate:
          type: string
          format: date
          description: Start date for calculations
          example: "2024-01-01"
        toDate:
          type: string
          format: date
          description: End date for calculations
          example: "2024-01-15"
        status:
          type: string
          enum: [PROCESSING, COMPLETED, FAILED, CANCELLED]
          description: Calculation status
          example: "COMPLETED"
        progressPercentage:
          type: integer
          minimum: 0
          maximum: 100
          description: Progress percentage
          example: 100
        errorMessage:
          type: string
          description: Error message if failed
        inputDataHash:
          type: string
          description: Hash of input data for audit trail
          example: "a1b2c3d4e5f6..."
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-15T10:35:00Z"

    CalculationReproduction:
      type: object
      required:
        - requestId
        - originalRequest
        - reproducedResults
        - integrityCheck
      properties:
        requestId:
          type: string
          description: Original request identifier
          example: "CF_REQ_001"
        originalRequest:
          $ref: '#/components/schemas/CashFlowRequestContent'
          description: Original calculation request
        reproducedResults:
          $ref: '#/components/schemas/CashFlowResponse'
          description: Reproduced calculation results
        integrityCheck:
          $ref: '#/components/schemas/IntegrityCheck'
          description: Data integrity verification

    IntegrityCheck:
      type: object
      required:
        - inputDataHash
        - hashMatch
        - resultMatch
      properties:
        inputDataHash:
          type: string
          description: Hash of input data
          example: "a1b2c3d4e5f6..."
        hashMatch:
          type: boolean
          description: Whether input data hash matches
          example: true
        resultMatch:
          type: boolean
          description: Whether reproduced results match original
          example: true
        differences:
          type: array
          items:
            type: string
          description: List of differences if any
          example: []

    ErrorResponse:
      type: object
      required:
        - errorCode
        - message
        - timestamp
      properties:
        errorCode:
          type: string
          description: Error code
          example: "CALCULATION_ERROR"
        message:
          type: string
          description: Error message
          example: "Calculation failed due to invalid market data"
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2024-01-15T10:30:00Z"
        details:
          type: object
          description: Additional error details
        requestId:
          type: string
          description: Associated request identifier
          example: "CF_REQ_001"
