openapi: 3.0.3
info:
  title: Cash Flow Management Service API
  description: |
    Pure calculation service API for cash flows in synthetic swap contracts.
    Focuses on calculation performance with zero storage overhead for input data.
    Supports real-time processing, incremental updates, and historical recalculation.
  version: 1.0.0
  contact:
    name: Core Lifecycle Management Team
    email: lifecycle-team@financial-firm.com
  license:
    name: Proprietary
    url: https://financial-firm.com/license

servers:
  - url: https://cashflow-service.internal/api/v1
    description: Internal production server
  - url: https://cashflow-service-staging.internal/api/v1
    description: Staging server
  - url: http://localhost:8080/api/v1
    description: Local development server

tags:
  - name: Calculations
    description: Cash flow calculation operations
  - name: Real-time
    description: Real-time processing endpoints
  - name: Historical
    description: Historical recalculation endpoints
  - name: Status
    description: Calculation status and monitoring
  - name: Cash Flows
    description: Cash flow data retrieval
  - name: Settlements
    description: Settlement instruction management
  - name: Audit
    description: Audit trail and calculation reproduction

paths:
  /cashflows/calculate:
    post:
      tags:
        - Calculations
      summary: Calculate cash flows
      description: |
        Main endpoint for cash flow calculations. Pure calculation service with zero storage overhead.
        Automatically determines calculation mode based on date range and request parameters.
      operationId: calculateCashFlows
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CashFlowRequest'
            examples:
              realTimeExample:
                summary: Real-time calculation example
                value:
                  cashFlowRequest:
                    requestId: "CF_REQ_RT_001"
                    calculationType: "REAL_TIME_PROCESSING"
                    dateRange:
                      fromDate: "2024-01-15"
                      toDate: "2024-01-15"
                      calculationFrequency: "DAILY"
                    contracts:
                      - contractId: "SWAP_IBM_001"
                        underlying: "IBM"
                        notionalAmount: 400000
                        currency: "USD"
                        equityLeg:
                          underlying: "IBM"
                          quantity: 1000
                          dividendTreatment: "REINVEST"
                        interestLeg:
                          rateType: "FLOATING"
                          index: "LIBOR_3M"
                          spread: 0.0025
                          resetFrequency: "QUARTERLY"
                    positions:
                      - positionId: "POS_IBM_001"
                        contractId: "SWAP_IBM_001"
                        totalQuantity: 1000
                        status: "ACTIVE"
                    lots:
                      - lotId: "LOT_001"
                        contractId: "SWAP_IBM_001"
                        quantity: 1000
                        costPrice: 120.00
                        costDate: "2019-01-01"
                        status: "ACTIVE"
                    paymentSchedules:
                      - scheduleId: "SCH_001"
                        contractId: "SWAP_IBM_001"
                        scheduleType: "INTEREST_PAYMENT"
                        scheduledDate: "2024-01-15"
                        leg: "INTEREST"
                        notionalAmount: 400000
                    marketDataStrategy:
                      mode: "HYBRID"
                      realTimeEndpoints:
                        enabled: true
                        timeoutSeconds: 10
                      cacheStrategy:
                        enabled: true
                        ttlHours: 24
                    marketData:
                      mode: "SELF_CONTAINED"
                      data:
                        securities:
                          - symbol: "IBM"
                            basePrice: 125.50
                            baseDate: "2024-01-15"
                            changes:
                              - date: "2024-01-15"
                                price: 125.50
                                change: 0.75
                        rates:
                          - index: "LIBOR_3M"
                            baseRate: 0.0525
                            baseDate: "2024-01-15"
                            changes:
                              - date: "2024-01-15"
                                rate: 0.0525
                                change: 0.0010
                        dividends:
                          - symbol: "IBM"
                            dividends:
                              - exDate: "2024-03-15"
                                paymentDate: "2024-03-30"
                                amount: 1.65
                                currency: "USD"
      responses:
        '200':
          description: Cash flow calculation completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CashFlowResponse'
              examples:
                successExample:
                  summary: Successful calculation response
                  value:
                    requestId: "CF_REQ_RT_001"
                    calculationDate: "2024-01-15"
                    calculationType: "REAL_TIME_PROCESSING"
                    status: "COMPLETED"
                    summary:
                      totalContracts: 1
                      totalCashFlows: 2
                      totalAmount: 1250.75
                      currency: "USD"
                    contractResults:
                      - contractId: "SWAP_IBM_001"
                        underlying: "IBM"
                        totalPnl: 550.25
                        totalInterest: 525.50
                        totalDividends: 175.00
                        totalCashFlows: 1250.75
                        cashFlows:
                          - cashFlowId: "CF_001"
                            calculationDate: "2024-01-15"
                            cashFlowType: "INTEREST_ACCRUAL"
                            equityLegAmount: 0.00
                            interestLegAmount: 525.50
                            totalAmount: 525.50
                            currency: "USD"
                            state: "REALIZED_UNSETTLED"
                          - cashFlowId: "CF_002"
                            calculationDate: "2024-01-15"
                            cashFlowType: "EQUITY_PNL"
                            equityLegAmount: 550.25
                            interestLegAmount: 0.00
                            totalAmount: 550.25
                            currency: "USD"
                            state: "REALIZED_UNSETTLED"
                    metadata:
                      calculationVersion: "1.0"
                      calculationEngine: "PureCalculationEngine"
                      processingTimeMs: 280
                      memoryUsageMB: 512
                      dataSource: "HYBRID"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cashflows/calculate/real-time:
    post:
      tags:
        - Real-time
      summary: Real-time cash flow calculation
      description: |
        Optimized endpoint for real-time cash flow calculations with sub-100ms response time.
        Uses pure calculation approach with no input data storage overhead.
      operationId: calculateRealTime
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CashFlowRequest'
      responses:
        '200':
          description: Real-time calculation completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CashFlowResponse'
        '400':
          description: Invalid request parameters
        '500':
          description: Internal server error

  /cashflows/calculate/historical:
    post:
      tags:
        - Historical
      summary: Historical cash flow recalculation
      description: |
        Asynchronous endpoint for historical cash flow recalculation.
        Returns calculation status immediately, results available via status endpoint.
      operationId: calculateHistorical
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CashFlowRequest'
      responses:
        '202':
          description: Historical calculation accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculationStatus'
        '400':
          description: Invalid request parameters
        '500':
          description: Internal server error

  /cashflows/status/{requestId}:
    get:
      tags:
        - Status
      summary: Get calculation status
      description: |
        Retrieve the status of a calculation request, including progress and results.
        Supports both real-time and historical calculation status.
      operationId: getCalculationStatus
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
          description: Unique identifier for the calculation request
      responses:
        '200':
          description: Calculation status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculationStatus'
        '404':
          description: Calculation request not found
        '500':
          description: Internal server error

  /cashflows/status/natural-key:
    get:
      tags:
        - Status
      summary: Get calculation status by natural key
      description: |
        Retrieve the status of a calculation request by its natural key components.
        Natural key: (contractId, fromDate, toDate, calculationType)
      operationId: getCalculationStatusByNaturalKey
      parameters:
        - name: contractId
          in: query
          required: true
          schema:
            type: string
          description: Contract identifier
        - name: fromDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Start date for calculations
        - name: toDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: End date for calculations
        - name: calculationType
          in: query
          required: true
          schema:
            type: string
            enum: [REAL_TIME_PROCESSING, INCREMENTAL_UPDATE, HISTORICAL_RECALCULATION]
          description: Type of calculation
      responses:
        '200':
          description: Calculation status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculationStatus'
        '404':
          description: Calculation request not found
        '400':
          description: Invalid natural key parameters
        '500':
          description: Internal server error

  /cashflows/{contractId}:
    get:
      tags:
        - Cash Flows
      summary: Get cash flows by contract
      description: |
        Retrieve cash flows for a specific contract within a date range.
        Pure calculation service - no contract data stored, only cash flow results.
      operationId: getCashFlowsByContract
      parameters:
        - name: contractId
          in: path
          required: true
          schema:
            type: string
          description: Contract identifier
        - name: fromDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Start date for cash flow retrieval
        - name: toDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: End date for cash flow retrieval
        - name: cashFlowType
          in: query
          required: false
          schema:
            type: string
            enum: [INTEREST_ACCRUAL, EQUITY_PNL, DIVIDEND, SETTLEMENT]
          description: Filter by cash flow type
        - name: state
          in: query
          required: false
          schema:
            type: string
            enum: [REALIZED_UNSETTLED, REALIZED_SETTLED, ACCRUED]
          description: Filter by cash flow state
      responses:
        '200':
          description: Cash flows retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CashFlow'
        '400':
          description: Invalid parameters
        '404':
          description: Contract not found
        '500':
          description: Internal server error

  /settlements:
    get:
      tags:
        - Settlements
      summary: Get all settlement instructions
      description: |
        Retrieve all settlement instructions generated by cash flow calculations.
        Supports filtering by status, counterparty, currency, and date range.
      operationId: getAllSettlements
    post:
      tags:
        - Settlements
      summary: Create settlement instruction
      description: |
        Create a new settlement instruction using natural key components.
        Natural key: (contractId, cashFlowId, settlementDate, settlementType)
        Returns 409 Conflict if settlement with same natural key already exists.
      operationId: createSettlement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettlementCreateRequest'
            examples:
              interestSettlementExample:
                summary: Create interest settlement
                value:
                  contractId: "SWAP_IBM_001"
                  cashFlowId: "CF_001"
                  settlementDate: "2024-01-16"
                  settlementType: "INTEREST"
                  counterparty: "CLIENT_ABC"
                  amount: 525.50
                  currency: "USD"
                  notes: "Interest payment for IBM swap"
              dividendSettlementExample:
                summary: Create dividend settlement
                value:
                  contractId: "SWAP_IBM_001"
                  cashFlowId: "CF_002"
                  settlementDate: "2024-01-16"
                  settlementType: "DIVIDEND"
                  counterparty: "CLIENT_ABC"
                  amount: 1250.00
                  currency: "USD"
                  notes: "Dividend payment for IBM shares"
      responses:
        '201':
          description: Settlement instruction created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementInstruction'
        '400':
          description: Invalid request parameters
        '409':
          description: Settlement with same natural key already exists
        '500':
          description: Internal server error
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [PENDING, PROCESSING, COMPLETED, FAILED, CANCELLED]
          description: Filter by settlement status
        - name: counterparty
          in: query
          required: false
          schema:
            type: string
          description: Filter by counterparty
        - name: currency
          in: query
          required: false
          schema:
            type: string
          description: Filter by currency
        - name: settlementType
          in: query
          required: false
          schema:
            type: string
            enum: [INTEREST, EQUITY, DIVIDEND, PRINCIPAL]
          description: Filter by settlement type
        - name: fromDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter by settlement date from
        - name: toDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter by settlement date to
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Page size for pagination
      responses:
        '200':
          description: Settlement instructions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementResponse'
        '400':
          description: Invalid parameters
        '500':
          description: Internal server error

  /settlements/pending:
    get:
      tags:
        - Settlements
      summary: Get pending settlements
      description: |
        Retrieve pending settlement instructions generated by cash flow calculations.
        Convenience endpoint for quick access to pending settlements.
      operationId: getPendingSettlements
      parameters:
        - name: counterparty
          in: query
          required: false
          schema:
            type: string
          description: Filter by counterparty
        - name: currency
          in: query
          required: false
          schema:
            type: string
          description: Filter by currency
        - name: settlementType
          in: query
          required: false
          schema:
            type: string
            enum: [INTEREST, EQUITY, DIVIDEND, PRINCIPAL]
          description: Filter by settlement type
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Page size for pagination
      responses:
        '200':
          description: Pending settlements retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementResponse'
        '400':
          description: Invalid parameters
        '500':
          description: Internal server error

  /settlements/{settlementId}:
    get:
      tags:
        - Settlements
      summary: Get settlement instruction by ID
      description: |
        Retrieve a specific settlement instruction by its unique identifier.
      operationId: getSettlementById
      parameters:
        - name: settlementId
          in: path
          required: true
          schema:
            type: string
          description: Settlement instruction identifier
      responses:
        '200':
          description: Settlement instruction retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementInstruction'
        '404':
          description: Settlement instruction not found
        '500':
          description: Internal server error

  /settlements/natural-key:
    get:
      tags:
        - Settlements
      summary: Get settlement instruction by natural key
      description: |
        Retrieve a specific settlement instruction by its natural key components.
        Natural key: (contractId, cashFlowId, settlementDate, settlementType)
      operationId: getSettlementByNaturalKey
      parameters:
        - name: contractId
          in: query
          required: true
          schema:
            type: string
          description: Contract identifier
        - name: cashFlowId
          in: query
          required: true
          schema:
            type: string
          description: Cash flow identifier
        - name: settlementDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Settlement date
        - name: settlementType
          in: query
          required: true
          schema:
            type: string
            enum: [INTEREST, EQUITY, DIVIDEND, PRINCIPAL]
          description: Settlement type
      responses:
        '200':
          description: Settlement instruction retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementInstruction'
        '404':
          description: Settlement instruction not found
        '400':
          description: Invalid natural key parameters
        '500':
          description: Internal server error

  /settlements/{settlementId}/status:
    put:
      tags:
        - Settlements
      summary: Update settlement status
      description: |
        Update the status of a settlement instruction.
        Supports status transitions and retry logic.
      operationId: updateSettlementStatus
      parameters:
        - name: settlementId
          in: path
          required: true
          schema:
            type: string
          description: Settlement instruction identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettlementStatusUpdate'
            examples:
              completeExample:
                summary: Complete settlement
                value:
                  status: "COMPLETED"
                  actualSettlementDate: "2024-01-16"
                  settlementReference: "SETT_REF_001"
                  notes: "Settlement completed successfully"
              retryExample:
                summary: Retry failed settlement
                value:
                  status: "PENDING"
                  retryReason: "System timeout, retrying"
                  nextRetryDate: "2024-01-17"
              cancelExample:
                summary: Cancel settlement
                value:
                  status: "CANCELLED"
                  cancellationReason: "Client request"
                  cancelledBy: "OPERATOR_001"
      responses:
        '200':
          description: Settlement status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementInstruction'
        '400':
          description: Invalid status transition
        '404':
          description: Settlement instruction not found
        '409':
          description: Status transition not allowed
        '500':
          description: Internal server error

  /settlements/bulk/status:
    put:
      tags:
        - Settlements
      summary: Bulk update settlement status
      description: |
        Update the status of multiple settlement instructions in a single request.
        Useful for batch processing and status synchronization.
      operationId: bulkUpdateSettlementStatus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkSettlementStatusUpdate'
            examples:
              bulkCompleteExample:
                summary: Bulk complete settlements
                value:
                  settlementIds: ["SETT_001", "SETT_002", "SETT_003"]
                  status: "COMPLETED"
                  actualSettlementDate: "2024-01-16"
                  settlementReference: "BULK_SETT_REF_001"
                  notes: "Bulk settlement completion"
      responses:
        '200':
          description: Bulk status update completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkSettlementStatusResponse'
        '400':
          description: Invalid request parameters
        '500':
          description: Internal server error



  /settlements/summary:
    get:
      tags:
        - Settlements
      summary: Get settlement summary
      description: |
        Retrieve settlement summary statistics and metrics.
        Provides overview of settlement processing status.
      operationId: getSettlementSummary
      parameters:
        - name: fromDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter by settlement date from
        - name: toDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter by settlement date to
        - name: counterparty
          in: query
          required: false
          schema:
            type: string
          description: Filter by counterparty
        - name: currency
          in: query
          required: false
          schema:
            type: string
          description: Filter by currency
      responses:
        '200':
          description: Settlement summary retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementSummary'
        '400':
          description: Invalid parameters
        '500':
          description: Internal server error

  /audit/reproduce/{requestId}:
    get:
      tags:
        - Audit
      summary: Reproduce calculation from audit trail
      description: |
        Reproduce a calculation using the original input data from the audit trail.
        Demonstrates the pure calculation service's ability to reproduce results.
      operationId: reproduceCalculation
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
          description: Original calculation request identifier
      responses:
        '200':
          description: Calculation reproduced successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculationReproduction'
        '404':
          description: Calculation request not found
        '500':
          description: Internal server error

  /audit/calculation-requests:
    get:
      tags:
        - Audit
      summary: Get calculation requests by contract
      description: |
        Retrieve all calculation requests for a specific contract.
        Supports filtering by date range and calculation type.
      operationId: getCalculationRequestsByContract
      parameters:
        - name: contractId
          in: query
          required: true
          schema:
            type: string
          description: Contract identifier
        - name: fromDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter by calculation start date
        - name: toDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter by calculation end date
        - name: calculationType
          in: query
          required: false
          schema:
            type: string
            enum: [REAL_TIME_PROCESSING, INCREMENTAL_UPDATE, HISTORICAL_RECALCULATION]
          description: Filter by calculation type
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [PROCESSING, COMPLETED, FAILED, CANCELLED]
          description: Filter by calculation status
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Page size for pagination
      responses:
        '200':
          description: Calculation requests retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculationRequestsResponse'
        '400':
          description: Invalid parameters
        '500':
          description: Internal server error

components:
  schemas:
    CashFlowRequest:
      type: object
      required:
        - requestId
        - calculationType
        - dateRange
        - contracts
        - positions
        - lots
        - paymentSchedules
        - marketDataStrategy
        - marketData
      properties:
        cashFlowRequest:
          $ref: '#/components/schemas/CashFlowRequestContent'

    CashFlowRequestContent:
      type: object
      required:
        - requestId
        - contractId
        - calculationType
        - dateRange
        - contracts
        - positions
        - lots
        - paymentSchedules
        - marketDataStrategy
        - marketData
      properties:
        requestId:
          type: string
          description: Unique identifier for the calculation request (synthetic key)
          example: "CF_REQ_001"
        contractId:
          type: string
          description: Contract identifier (natural key component)
          example: "SWAP_IBM_001"
        calculationType:
          type: string
          enum: [REAL_TIME_PROCESSING, INCREMENTAL_UPDATE, HISTORICAL_RECALCULATION]
          description: Type of calculation to perform
        dateRange:
          $ref: '#/components/schemas/DateRange'
        contracts:
          type: array
          items:
            $ref: '#/components/schemas/Contract'
          description: Contract details for calculation
        positions:
          type: array
          items:
            $ref: '#/components/schemas/Position'
          description: Position data for calculation
        lots:
          type: array
          items:
            $ref: '#/components/schemas/Lot'
          description: Lot-level trade data for calculation
        paymentSchedules:
          type: array
          items:
            $ref: '#/components/schemas/PaymentSchedule'
          description: Payment schedules for calculation
        marketDataStrategy:
          $ref: '#/components/schemas/MarketDataStrategy'
        marketData:
          $ref: '#/components/schemas/MarketDataContainer'

    DateRange:
      type: object
      required:
        - fromDate
        - toDate
      properties:
        fromDate:
          type: string
          format: date
          description: Start date for calculations
          example: "2024-01-01"
        toDate:
          type: string
          format: date
          description: End date for calculations
          example: "2024-01-15"
        calculationFrequency:
          type: string
          enum: [DAILY, WEEKLY, MONTHLY, QUARTERLY]
          description: Frequency of calculations
          example: "DAILY"

    Contract:
      type: object
      required:
        - contractId
        - underlying
        - notionalAmount
        - currency
        - equityLeg
        - interestLeg
      properties:
        contractId:
          type: string
          description: Unique contract identifier
          example: "SWAP_IBM_001"
